<mat-card>
  <mat-card-title>Mapa</mat-card-title>

  <mat-card-content>
    <agm-map (mapClick)="agregarMarcador($event)" [latitude]="lat" [longitude]="lng">
      <agm-marker *ngFor="let marcador of marcadores" [latitude]="marcador.lat" [longitude]="marcador.lng">
        <agm-info-window>
          <strong>{{marcador.titulo}}</strong>
          <p>{{marcador.desc}}</p>

          <button mat-raised-button color="primary">Editar</button>
          <button mat-raised-button color="warn" style="margin-left:2px;">Borrar</button>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </mat-card-content>
</mat-card>
